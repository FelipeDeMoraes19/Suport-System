<form id="ticket-form" class="form" action="{% url 'ticket:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row mb-4">
        {% include "ticket/partials/components/_select_tipo.html" %}
    </div>
    <div class="row mb-4" id="subtype-group" style="display:none;">
        <div class="col-md-12">
            <label for="subtipo" class="form-label fw-bold">Subtipo</label>
            <select class="form-select form-select-solid shadow-none" data-control="select2" data-placeholder="Selecione uma opção" data-allow-clear="true" id="subtipo" name="subtipo">
                
            </select>
        </div>
    </div>
    <div class="col-md-12">
        <label for="descricao" class="form-label fw-bold">Descrição do Problema/Solicitação</label>
        <textarea class="form-control form-control-solid shadow-none" id="descricao" name="descricao" rows="3" required></textarea>
    </div>
    <div class="row mb-4">
        {% include "ticket/partials/components/_anexo.html" %}
    </div>
    <div class="d-flex justify-content-between mt-4">
        <a href="{{ referer }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <button type="submit" class="btn btn-primary">Enviar Ticket</button>
    </div>
</form>

{% include "ticket/partials/components/_toastr.html" %}
