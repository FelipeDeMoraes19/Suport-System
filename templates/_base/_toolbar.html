{% load static %}
<div id="kt_header" class="header bg-arle_bg"
  data-kt-sticky="true"
  data-kt-sticky-name="header"
  data-kt-sticky-offset="{default: '200px', lg: '300px'}"
  style="height: 70px;">

    <div class="container-fluid  d-flex flex-grow-1 flex-stack">
        <div class="d-flex align-items-center me-5">
            <div class="d-lg-none btn btn-icon btn-active-color-primary w-30px h-30px ms-n2 me-3" id="kt_header_menu_toggle">
                <i class="ki-duotone ki-abstract-14 fs-1">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
      </div>

    <a href="#">
        <img alt="Logo" src="#" class="h-25px h-lg-30px me-2 me-lg-9"/>
    </a>

        <div class="d-flex align-items-center">
          <div class="d-none d-lg-inline text-white fw-bold fs-4"></div>
          <div class="d-flex px-2 px-lg-4">
            <button type="button" class="btn btn-outline btn-nav btn-flex px-3 px-lg-4 w-60px w-lg-225px h-45px"
              data-kt-element="selected"
              data-kt-menu-trigger="click"
              data-kt-menu-placement="bottom-start"
              data-kt-menu-offset="0px, -1px">
              <img alt="Logo" src="#"
                data-kt-element="logo" class="h-20px h-lg-25px"/>
              <span class="ms-1 ms-lg-2 d-none d-lg-inline fs-5 fw-bold text-white flex-grow-1 text-start"
                  data-kt-element="title">{{ menu_ativo|title}}
              </span>
              <span class="d-flex flex-column ms-2 ms-lg-10 me-n1">
                <i class="ki-duotone ki-up fs-5 fs-lg-4 text-white"></i>
                <i class="ki-duotone ki-down fs-5 fs-lg-4 text-white"></i>
              </span>
            </button>
            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-800 menu-state-bg w-225px ps-3 fs-6 fw-bold"
              data-kt-menu="true">
              <div class="hover-scroll-y h-250px my-3 pe-5 me-n1">
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="topbar d-flex align-items-stretch flex-shrink-0" id="kt_topbar">

      <div class="d-flex align-items-center ms-2 ms-lg-4" id="kt_header_user_menu_toggle">
        <div class="cursor-pointer symbol symbol-30px symbol-lg-40px"
          data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end">
          {% if user.avatar.avatar %}
            <img class="symbol symbol-30px symbol-lg-40px" src="https://arle-checklist.s3.amazonaws.com/media/{{ user.avatar.avatar }}" alt="Avatar Arle"/>
          {% else %}
            <img class="symbol symbol-30px symbol-lg-40px" src="{% static '/arle/users/user.png' %}" alt="Avatar Arle Sem Foto"/>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
